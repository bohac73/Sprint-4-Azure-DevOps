services:
  postgres:
    image: postgres:16-alpine
    container_name: techlab-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-techlab}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-techlab}"]
      interval: 5s
      timeout: 5s
      retries: 30

  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: techlab-api
    restart: unless-stopped
    environment:
      - ASPNETCORE_URLS=http://+:8080
      # injeta a connection string (sobra no appsettings.json se houver):
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=${POSTGRES_DB:-techlab};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
      - DOTNET_ENVIRONMENT=Development
    ports:
      - "${API_HTTP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  db_data:
